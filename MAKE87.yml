version: 1
interfaces:
  - name: zenoh
    protocol: zenoh
    default_port:
      name: zenoh
      protocol: TCP
      target_port: 7447
    subscribers:
      - name: any_message
        spec:
          make87_message: make87_messages.*
        encoding: proto
        config:
          type: object
          properties:
            handler:
              type: object
              properties:
                handler_type:
                  type: string
                  enum: [FIFO, RING]
                  default: RING
                capacity:
                  type: integer
                  minimum: 0
                  description: "Capacity of the handler. For FIFO, this is the maximum number of messages it can hold. For RING, this is the size of the ring buffer."
                  default: 10
  - name: rerun-grpc
    protocol: grpc
    clients:
      - name: rerun-grpc-client
        spec:
          string: rerun-grpc
build:
  build_kit:
    name: rust
dev_build:
  build_kit:
    name: rust
    build_additions:
      ide: vscode_server_rust
      ssh: ssh_server
