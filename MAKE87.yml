version: 1
interfaces:
  - name: zenoh
    protocol: zenoh
    default_port:
      name: zenoh
      protocol: TCP
      target_port: 7447
    subscribers:
      - name: any_message
        spec:
          make87_message: make87_messages.*
        encoding: proto
  - name: rerun-grpc
    protocol: grpc
    clients:
      - name: rerun-grpc-client
        spec:
          string: rerun-grpc
build:
  build_kit:
    name: rust
dev_build:
  build_kit:
    name: rust
    build_additions:
      ide: vscode_server_rust
      ssh: ssh_server
